<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Side Nav</title>
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">

</head>
<body>
    <div class="sidebar">
        <div class="logo_content">
            <div class="logo">
                <i class='bx bxl-c-plus-plus'></i>
                <div class="logo_name">CodingLab</div>
            </div>
            <i class='bx bx-menu' id="btn" onclick="active()"></i>
        </div>
        <ul class="nav_list">
            <li>
                    <i class='bx bx-search' onclick="active()"></i>
                    <input type="seachbox" placeholder="Search">
                    <span class="tooltip">Search Box</span>
            </li>
            <li>
                <a href="../index.html">
                    <i class='bx bx-grid-alt' ></i>
                    <span class="links_name">Dashboard</span>
                </a>
                    <span class="tooltip">Dashboard</span>
            </li>
            <li>
                <a href="./user.html">
                    <i class='bx bx-user'></i>
                    <span class="links_name">User</span>
                </a>
                    <span class="tooltip">User</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-chat' ></i>
                    <span class="links_name">Messages</span> 
                </a>
                    <span class="tooltip">Messages</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-pie-chart-alt-2'></i>
                    <span class="links_name">Analysis</span>
                </a>
                    <span class="tooltip">Analysis</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-folder'></i>
                    <span class="links_name">File Manager</span>
                </a>
                    <span class="tooltip">File Manager</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-cart-alt'></i>
                    <span class="links_name">Orders</span>
                </a>
                    <span class="tooltip">Orders</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-heart'></i>
                    <span class="links_name">Saved</span>
                </a>
                    <span class="tooltip">Saved</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-cog'></i>
                    <span class="links_name">Settings</span>
                </a>
                    <span class="tooltip">Settings</span>
            </li>
            
        </ul>
        <div class="profile_content">
            <div class="profile">
                <div class="profile_detail">
                    <img src="../img/me.jpg" alt="myImage">
                    <div class="name_job">
                        <div class="name">Eric G.Sarpong Boateng</div>
                        <div class="job">Backend Engeneer</div>
                    </div>
                </div>
                <i class='bx bx-log-out' id="log_out" onclick="logout()"></i>
            </div>
        </div>
    </div>
    <div class="home_content">
        <div class="company_logo">
            <img src="../img/synlab.jpg" alt="">
        </div>
    </div>

</body>
<script src="../javascript/main.js"></script>
</html>
